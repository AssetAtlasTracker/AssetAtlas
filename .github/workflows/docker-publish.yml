name: Build and Publish Docker Images

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-standard:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push standard Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile-ghcr
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Set package visibility to public
        if: github.event_name != 'pull_request'
        run: |
          # First, ensure the package exists by checking the HTTP status code
          echo "Waiting for package to be available..."
          sleep 10
          
          # Get package name - convert to lowercase as GHCR requires it
          PKG_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Setting visibility for package: $PKG_NAME"
          
          # For organization packages
          if [[ "${{ github.repository_owner }}" != "${{ github.actor }}" ]]; then
            echo "Setting organization package visibility..."
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/orgs/${{ github.repository_owner }}/packages/container/$PKG_NAME" \
              -d '{"visibility":"public"}'
          else
            # For user packages
            echo "Setting user package visibility..."
            curl -X PATCH \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Accept: application/vnd.github.v3+json" \
              -H "Content-Type: application/json" \
              "https://api.github.com/user/packages/container/$PKG_NAME" \
              -d '{"visibility":"public"}'
          fi