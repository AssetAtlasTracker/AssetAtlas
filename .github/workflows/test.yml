name: Run Tests and Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build --target build_deps -t assetatlas-build-deps -f ./docker/Dockerfile .

      - name: Run linter in Docker
        run: docker run --rm assetatlas-build-deps npm run lint

      - name: Run tests in Docker
        run: docker run --rm assetatlas-build-deps npm run test
